<!DOCTYPE html>
<html lang="en">

<head>
    <title>BullTrack - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <ul class="navbar-nav ">
            <a class="navbar-brand" href="/home">BullTrack</a>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('chart') }}">Chart</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row content">

            <!-- Left Sidebar -->
            <div class="col-sm-3 sidenav sidenav-left">
                <center>
                    <img src="{{ url_for('serve_image') }}" alt="Image" height="100px" width="250px">

                    <br><br>

                    <div class="card" style="width: 18rem; text-align: left;">
                        <div class="card-body">
                            {% for content in userdisplay %}
                            {% if content.flag == 'True' %}
                            <h5 class="card-title">{{content.name}}</h5>
                            <table class="table table-hover">
                                    <tr>
                                        <td>School:</td>
                                        <td>{{content.school}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td>{{content.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>User Name:</td>
                                        <td>{{content.user_name}}</td>
                                    </tr>
                                </tbody>

                            </table>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>

                    <br><br>
                </center>

            </div>

            <!-- Content -->
            <div class="col-sm-9 text-left main-content">
                <center>
                    {% block content %}{% endblock %}
                </center>
            </div>
        </div>

</body>

</html>
